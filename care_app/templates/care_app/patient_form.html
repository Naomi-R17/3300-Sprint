{% extends "care_app/base_template.html" %}

{% block content %}
<h1 class="text-center" style="font-family: 'Monaco', monospace; margin-left: 220px; margin-bottom: 50px;">Add Patient</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-dark">Save</button>
</form>
{% endblock %}
